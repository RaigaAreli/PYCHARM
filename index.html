<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title-=Chat Log Reader=-</title>
    <link href="{{url_for('static', filename='static/styles/style.css')}} " rel="stylesheet" />
</head>

<body>
    <h1>Upload Chat Log</h1>

    <p style="color: red;">{{ error }}</p>

    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file">
        <button type="submit">Upload</button>
    </form>

    <script>
        // Function to make AJAX request to FastAPI backend
        function fetchData() {
            fetch('/api')
                .then(response => response.json())
                .then(data => {
                    // Display the message from the backend on the page
                    document.getElementById('message').innerText = data.message;
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('message').innerText = 'Error fetching data';
                });
        }

        // Call fetchData function when the page loads
        window.onload = fetchData;
    </script>
</body>
</html>
