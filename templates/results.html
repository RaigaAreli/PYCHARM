<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Results</title>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Upload Results</h1>
    <table>
        <tr>
            <th>Name</th>
            <th>Grade</th>
            <th>Percentage</th>
        </tr>
        {% for student, grade in participation_grades.items() %}
        <tr>
            <td>{{ student }}</td>
            <td>{{ grade }}</td>
            <td>{{ grades[student] }}%</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
